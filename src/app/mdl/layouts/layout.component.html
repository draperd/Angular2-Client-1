<!-- Defines a basic MDL layout...
     Ideally this would have been split out into separate components to avoid the need for transclusion
     slot selection (i.e. there would have been separate header, drawer and content components) however the
     resulting DOM construction with Angular of that approach cannot be processed by MDL. -->
<div mdl class="mdl-layout__container">
    <div class="mdl-layout mdl-js-layout">
        <header mdl class="mdl-layout__header">
            <div class="mdl-layout__header-row" >
                <span class="mdl-layout-title">{{headerTitle}}</span>
                <div class="mdl-layout-spacer"></div>
                <ng-content select=[header-buttons]></ng-content>
            </div>
        </header>
        <div mdl class="mdl-layout__drawer">
            <span class="mdl-layout-title">{{drawerTitle}}</span>
            <nav class="mdl-navigation">
                <ng-content select=[drawer-navigation]></ng-content>
            </nav>
        </div>
        <main mdl class="mdl-layout__content">
            <div class="page-content">
                <ng-content select=[main-content]></ng-content>
            </div>
        </main>
    </div>
</div>
