<table mdl class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
    <thead>
        <tr>
            <ng-content select=[head]></ng-content>
        </tr>
    </thead>
    <tbody>
       <template ngFor [ngForOf]="list.entries" [ngForTemplate]="template"></template>
    </tbody>
    <tfoot>
        <tr>
            <ng-content select=[foot]></ng-content>
        </tr>
    </tfoot>
</table>
